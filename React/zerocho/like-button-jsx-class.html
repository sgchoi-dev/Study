<script type="text/babel">
  'use strict';

  class LikeButton extends React.Component {
    /*constructor(props) {
      super(props);
      this.state = {liked: false};
    }*/
    state = {liked: false};

    onClickButton = () => {
      this.setState({liked: true})
    }

    render() {
      if (this.state.liked) {
        return 'You liked this.'; // return 부분은 화면을 그리는 부분
      }

      return (
        // return 부분은 화면을 그리는 부분
        <button onClick={() => this.onClickButton()}>
        {/*<button onClick={() => this.setState({liked: true})}>*/}
        {/*<button onClick={() => this.state.liked = true 와 같이 쓸 수 없음. 객체를 함부로 바꾸지 마라}: 불변성>
        
        cf)
        1. pop, push, shift, unshift, splice -> 배열을 직접적으로 수정
        2. concat, slice -> 새로운 배열을 만들어냄 (React에서는 이런 애들을 써야함)
        */}
          Like
        </button>
      );
    }
  }
</script>
