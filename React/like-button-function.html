<html>
<head>
</head>
<body>
<div id="root"></div>
<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<!--<script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>-->
<!--<script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>-->
<script type="text/babel">
  'use strict';

  function LikeButton(){ // 함수형 컴포넌트 x, 함수 컴포넌트 o
    const [liked, setLiked] = React.useState(false); // 구조분해

    if(liked){
      return 'You liked this';
    }
    return (
      <button onClick={()=>{setLiked(true);}}>Like</button>
    );
  }
</script>
<script type="text/babel">
  //ReactDOM.render(<LikeButton />, document.querySelector("#root")); // React 17 버전 코드 -> 아직은 17을 쓰는 회사가 더러 있음
  ReactDOM.createRoot(document.querySelector('#root')).render(<div><LikeButton/><LikeButton/><LikeButton/><LikeButton/></div>); // React 18 버전 코드
</script>
</body>
</html>
