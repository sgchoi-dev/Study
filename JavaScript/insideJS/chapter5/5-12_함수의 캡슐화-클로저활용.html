<body>
  <script>
    var getCompletedStr = (function(){
      var buffAr = [
        'I am ',
        '',
        '. I live in ',
        '',
        '. I\'am ',
        '',
        ' years old.',
      ];

      return (function(name, city, age){ // 이 함수가 closure 가 됨
        buffAr[1] = name;
        buffAr[3] = city;
        buffAr[5] = age;
  
        return buffAr.join('');
      });
    })();

    var str = getCompletedStr('zzoon', 'seoul', 16);
    console.log(str);
  </script>
