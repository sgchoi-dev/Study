    function countSeconds(howMany){
      for (var i = 1; i <= howMany; i++){

        (function(currentI){ // 루프 i값 복사본을 함수에 넣어준다.
          currentI = i;
          setTimeout(() => {
            console.log(currentI);
          }, currentI * 1000);
        })();
      }
    }

    countSeconds(3);
