<body>
  <script>
    var add = function sum(x, y){
      return x + y;
    };

    console.log(add(3, 4));
    console.log(sum(3, 4)); // 함수 표현식에서 사용된 함수 이름이 외부 코드에서 접근 불가능하기 때문 (정의된 함수 내부에서 해당 함수를 재귀적으로 호출하거나, 디버거 등에서 함수를 구분할 때 사용)
  </script>
</body>
