<body>
  <script>
    var factorialVar = function factorial(n){
      if(n <= 1){
        return 1;
      }
      return n * factorial(n-1); //10 * ( 9 * (8 ...))
    }

    console.log(factorialVar(3));
    console.log(factorial(3));
  </script>
