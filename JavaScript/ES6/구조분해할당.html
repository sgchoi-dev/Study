<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 구조 분해 할당
    const [a, b] = [1, 2];
    console.log(a); // 1
    console.log(b); // 2 

    const [c, d, ...rest] = [1, 2, 3, 4, 5, 6, 7];
    console.log(c); // 1
    console.log(d); // 2
    console.log(rest); // [3, 4, 5, 6, 7]

    const { e, f } = { e: 1, f: 2 };
    console.log(e); // 1
    console.log(f); // 2

    const x = [1, 2, 3, 4, 5];
    const [y, z] = x;
    console.log(y); // 1
    console.log(z); // 2

    // 기본 값 설정
    var a, b;

    [a=5, b=7] = [1];
    console.log(a); // 1
    console.log(b); // 7

    // 값 무시하기
    function foo() {
      return [1, 2, 3];
    }
    var [a, , b] = foo();
    console.log(a); // 1
    console.log(b); // 3

    [a, , b] = [4, 5, 6];
    console.log(a); // 4
    console.log(b); // 6

    // 모든 값을 무시
    [,,] = [1, 2, 3, 4, 5];

    // 객체 구조분해
    var a = { p: 42, q: true };
    var { p, q } = a;

    console.log(p); // 42
    console.log(q); // true
  </script>
</body>
</html>
