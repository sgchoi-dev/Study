<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    * {margin: 0; padding: 0;}
    .container {display: grid; grid-template-columns: 1fr 1fr 1fr; grid-auto-rows: minmax(100px, auto); row-gap: 30px; column-gap: 30px;}
    .item {min-height: 100px; background-color: green; border: 1px solid red;}
    .item:nth-child(1) {grid-column: 1 / 3; grid-row: 1 / 3;}
  </style>
</head>
<body>
  <div class="container">
    <div class="item">A</div>
    <div class="item">B</div>
    <div class="item">C</div>
    <div class="item">D</div>
    <div class="item">E</div>
    <div class="item">F</div>
    <div class="item">G</div>
    <div class="item">H</div>
    <div class="item">I</div>
  </div>
</body>
</html>
